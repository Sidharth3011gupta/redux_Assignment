<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="parent">
        <div class="parent1">
            <header style="text-align: center;font-size: xx-large;text-decoration:underline;">
                CONTACT US
            </header>
            <p style="text-align: center;">Let's start a conversation</p>
            <div class="parent2">
                <form>
                    <label style="margin: 10px" for="name">Enter your name:</label><br>
                    <input style="width: 90%" type="text" id="name" name="name" placeholder="eg.sidharth"><br>
                    <label style="margin: 10px" for="email">Enter your email:</label><br>
                    <input style="width: 90%" type="email" id="email" name="email" placeholder="abc@gmail.com"><br>
                    <label style="margin: 10px" for="end">Choose your end:</label><br>
                    <input type="radio" id="end" name="end" value="frontend">
                    <label style="margin: 10px" for="end">frontend</label><br>
                    <input type="radio" id="end" name="end" value="frontend">
                    <label style="margin: 10px" for="end">Backend</label><br>
                    <label style="margin: 10px" for="language">Choose your programming language:</label><br>
                    <input type="checkbox" id="language" name="language" value="HTML">
                    <label for="language">HTML</label><br>
                    <input type="checkbox" id="language" name="language" value="Python">
                    <label for="language">Python</label><br>
                    <input type="checkbox" id="language" name="language" value="CSS">
                    <label for="language">CSS</label><br>
                    <input type="checkbox" id="language" name="language" value="C++">                  
                   <label for="language">C++</label><br>
                   <label style="margin: 10px" for="problem">Select Your Problem</label><br>
                   <select style="width: 90%" name="problems" id="problems">
                    <option value="Syntax error">Syntax error</option>
                    <option value="Logic error">Logic error</option>
                    <option value="Runtime error">runtime error</option>
                    <option value="Compilation error">Compilation error</option>
                    <option value="Arithmetic error">Arithmetic error</option>
                    <option value="others">Others</option>
                   </select>
                   <br><br>
                   <label style="margin: 10px" for="message">Give Your Thoughts About Us Here:</label><br>
                   <textarea class="abcd" id="message" name="message"></textarea><br><br><br>
                   <input style="margin: 10px" class="ab" type="Submit" value="Submit">

                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
