<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
        }
        input[type="number"] {
            padding: 5px;
            margin-bottom: 10px;
            width: 80%;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #balanceDisplay {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bank Account System</h1>
        <input type="number" id="amount" placeholder="Enter amount">
        <br>
        <button id="depositBtn">Deposit</button>
        <button id="withdrawBtn">Withdraw</button>
        <button id="addInterestBtn">Add Interest</button>
        <div id="balanceDisplay"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
